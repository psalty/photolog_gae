<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
	<meta charset="UTF-8" />
	<title> Welcome to SF Photoclub </title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type='text/javascript' src='js/jquery.corner.js'></script>
	<script type="text/javascript" src="js/jquery.tipsy.js"></script>	
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<link type='text/css' href='css/add_entry.css' rel='stylesheet'/>
	<link type='text/css' href='css/tipsy.css' rel='stylesheet' />
	<link type='text/css' href='css/mbutton.css' rel='stylesheet'/>

	<script type="text/javascript">
		$(document).ready(function() {
			$('div.text_block').corner();
		});
	</script>
	</head>
<body>
<div class="root_div">
		<fb:login-button autologoutlink="true"></fb:login-button>
		<div id="fb-root"></div>
		<script>
			FB.init({appId: '{{facebook_app_id}}', status: true, cookie: true, xfbml: true});
			FB.Event.subscribe('auth.sessionChange', function(response) {
				if (response.session) {
					// A user has logged in, and a new cookie has been saved
					// forced to reload
					window.location.reload('{{ redirect_url }}');
				} else {
					// The user has logged out, and the cookie has been cleared
					window.location.reload();
				}
			});
		</script>
</div>
</body>
</html>
