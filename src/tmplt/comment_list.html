{% for comment in comments %}
<div id="{{comment.key}}" class="comment_row">
	<div style="display:table-cell;vertical-align:top;font-size:8pt;width:10%;">{{comment.owner.nickname}}</div>
	<div style="display:table-cell;padding-left:20px;width:80%;font-size:10pt;">{{comment.text}}</div>
	{% ifequal user comment.owner %}
	<div style="display:table-cell:padding-left:10px;width:10%;"><a class='minibutton' href="javascript:delete_comments('{{comment.key}}')"><span >-</span></a></div>
	{% endifequal %}
</div>
{% endfor %}
